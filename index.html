<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Productivity & Goal-Setting Workbook</title>
    <meta name="description" content="A comprehensive 20-page digital workbook for student productivity, goal setting, and academic success">
    <meta name="keywords" content="student planner, goal setting, productivity, academic planner, study tracker">
    <meta property="og:title" content="Student Productivity & Goal-Setting Workbook">
    <meta property="og:description" content="A comprehensive 20-page digital workbook for student productivity, goal setting, and academic success">
    <meta name="twitter:title" content="Student Productivity & Goal-Setting Workbook">
    <meta name="twitter:description" content="A comprehensive 20-page digital workbook for student productivity, goal setting, and academic success">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.15/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://unpkg.com/lucide@latest/font/lucide.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
    :root {
        --cocoa-brown: #8B4513;
        --dark-cocoa: #5D2F0A;
        --beige: #F5F5DC;
        --latte-cream: #E6D3B7;
        --tan: #D2B48C;
        --soft-white: #FEFEFE;
        --warm-beige: #F0E6D2;
        --light-tan: #E8D5B7;
        --cream-white: #FFF8DC;
        --coffee-brown: #6F4E37;
    }
    
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--latte-cream) 0%, var(--tan) 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        margin: 0;
    }
    
    .workbook-page {
        min-height: 100vh;
        background-color: white;
        padding: 2rem;
        margin: 1rem auto;
        max-width: 56rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border-radius: 1rem;
    }
    
    .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        background: linear-gradient(135deg, var(--cocoa-brown), var(--coffee-brown));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .section-card {
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 2px solid var(--tan);
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--soft-white), var(--warm-beige));
    }
    
    .input-field {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--tan);
        border-radius: 0.75rem;
        outline: none;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
        background-color: var(--soft-white);
    }
    
    .input-field:focus {
        border-color: var(--cocoa-brown);
        box-shadow: 0 0 0 4px rgba(139, 69, 19, 0.2);
    }
    
    .btn-primary {
        color: white;
        font-weight: 700;
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, var(--cocoa-brown), var(--coffee-brown));
        border: none;
        cursor: pointer;
    }
    
    .btn-primary:hover {
        transform: scale(1.05);
    }
    
    .checkbox-field {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem;
        border-radius: 0.75rem;
        transition: all 0.2s ease;
    }
    
    .checkbox-field:hover {
        background: linear-gradient(135deg, var(--cream-white), var(--warm-beige));
    }
    
    .text-shadow {
        text-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .icon-glow {
        filter: drop-shadow(0 0 8px rgba(139, 69, 19, 0.5));
    }
    
    .card-hover {
        transition: all 0.3s ease;
    }
    
    .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(139, 69, 19, 0.15);
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
    const App = () => (
        <div className="workbook-page">
            <h1 className="page-header text-4xl">Student Productivity Workbook</h1>
            <div className="section-card">
                <h2 className="text-2xl font-bold mb-4">Welcome to Your Workbook</h2>
                <p>This interactive workbook will help you organize your academic life.</p>
            </div>
        </div>
    );
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
    
    <script type="text/babel" src="components/WorkbookPage.jsx"></script>
    <script type="text/babel" src="components/Navigation.jsx"></script>
    <script type="text/babel" src="pages/CoverPage.jsx"></script>
    <script type="text/babel" src="pages/WelcomePage.jsx"></script>
    <script type="text/babel" src="pages/SMARTGoalPlanner.jsx"></script>
    <script type="text/babel" src="pages/MonthlyGoalPlanner.jsx"></script>
    <script type="text/babel" src="pages/WeeklyFocusPlanner.jsx"></script>
    <script type="text/babel" src="pages/DailyTaskPage.jsx"></script>
    <script type="text/babel" src="pages/StudyTracker.jsx"></script>
    <script type="text/babel" src="pages/SubjectProgress.jsx"></script>
    <script type="text/babel" src="pages/HabitTracker.jsx"></script>
    <script type="text/babel" src="pages/MotivationalQuote.jsx"></script>
    <script type="text/babel" src="pages/BrainDump.jsx"></script>
    <script type="text/babel" src="pages/WeeklyReflection.jsx"></script>
    <script type="text/babel" src="pages/MonthlyReview.jsx"></script>
    <script type="text/babel" src="pages/AcademicAffirmations.jsx"></script>
    <script type="text/babel" src="pages/PriorityMatrix.jsx"></script>
    <script type="text/babel" src="pages/NotesPage.jsx"></script>
    <script type="text/babel" src="pages/ChecklistPage.jsx"></script>
    <script type="text/babel" src="pages/FinalReview.jsx"></script>
    <script type="text/babel" src="pages/ThankYouPage.jsx"></script>
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
